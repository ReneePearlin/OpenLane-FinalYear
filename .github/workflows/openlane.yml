name: OpenLane Flow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-openlane:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug: list repo files
        run: |
          echo "=== Repo root ==="
          ls -R

      - name: Run OpenLane inside Docker
        env:
          DESIGN: my_project   # <--- Change this if your design folder has a different name
        run: |
          IMAGE="efabless/openlane:latest"
          docker pull $IMAGE
          echo "Using image: $IMAGE"

          docker run --rm \
            -v "${{ github.workspace }}":/openlane/designs \
            $IMAGE \
            bash -lc "cd /openlane && ./flow.tcl -design designs/${DESIGN}"
